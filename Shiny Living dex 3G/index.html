      <div class="info">ğŸ‡¬ğŸ‡§ ${p.nameEn}</div>
      <div class="status">â­ Shiny Living Dex</div>
    </div>
   </div>
  `;

  if(caught){
    card.onclick=()=>{
      card.classList.toggle("flipped");
      playCry(p.num);
    };
  }

  grid.appendChild(card);
 });
 updateProgress();
}

function updateProgress(){
 const progress = document.querySelector(".progress");
 progress.innerHTML="";
 for(let i=252;i<=386;i++){
  const seg=document.createElement("div");
  seg.className="progress-segment";
  if(caughtPokemon.includes(i)) seg.classList.add("caught");
  progress.appendChild(seg);
 }
}

document.getElementById("commandInput").addEventListener("keydown",e=>{
 if(e.key==="Enter"){
  const cmd=normalize(e.target.value.trim());
  e.target.value="";

  if(cmd.startsWith("!sld")){
   const name=cmd.replace("!sld","").trim();
   const p=pokemonData.find(x=>normalize(x.nameFr)===name||normalize(x.nameEn)===name);
   if(p&&!caughtPokemon.includes(p.num)){
    caughtPokemon.push(p.num);
    localStorage.setItem("caughtPokemonGen3",JSON.stringify(caughtPokemon));
    pokedexSound.play();
    playCry(p.num);
    render();
   }
  }

  if(cmd.startsWith("!sr")){
   const name=cmd.replace("!sr","").trim();
   const p=pokemonData.find(x=>normalize(x.nameFr)===name||normalize(x.nameEn)===name);
   if(p){
    caughtPokemon=caughtPokemon.filter(n=>n!==p.num);
    localStorage.setItem("caughtPokemonGen3",JSON.stringify(caughtPokemon));
    render();
   }
  }
 }
});

render();
</script>
