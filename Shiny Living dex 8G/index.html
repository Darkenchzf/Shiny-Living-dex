let caught = JSON.parse(localStorage.getItem("caughtPokemonGen8")) || [];

function sprite(n,shiny=false){
  return `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon${shiny?"/shiny":""}/${n}.png`;
}

function render(){
  pokemonGrid.innerHTML="";
  pokemonData.forEach(p=>{
    const isCaught=caught.includes(p.num);
    const c=document.createElement("div");
    c.className="pokemon-card";
    c.innerHTML=`
    <div class="inner">
      <div class="face front">
        <strong>#${p.num}</strong>
        <div>${p.nameFr}</div>
        ${isCaught?`<img src="${sprite(p.num)}">`:"‚ùå"}
        <div>${isCaught?"Captur√©":"Non captur√©"}</div>
      </div>
      <div class="face back">
        <h3>${p.nameFr}</h3>
        <div class="images">
          <img src="${sprite(p.num)}">
          <img src="${sprite(p.num,true)}">
        </div>
        ${p.types.map(t=>`<span class="type ${t}">${t}</span>`).join("")}
        <div class="info"><span>üìè Taille</span><span>${p.height}</span></div>
        <div class="info"><span>‚öñÔ∏è Poids</span><span>${p.weight}</span></div>
        <div class="info"><span>üá¨üáß Nom</span><span>${p.nameEn}</span></div>
      </div>
    </div>`;
    if(isCaught){
      c.onclick=()=>{
        const f=c.classList.toggle("flipped");
        if(f) playCry(p.num);
      };
    }
    pokemonGrid.appendChild(c);
  });
  updateProgress();
}

function updateProgress(){
  const p=document.querySelector(".progress");
  p.innerHTML="";
  pokemonData.forEach(x=>{
    const s=document.createElement("div");
    s.className="progress-segment";
    if(caught.includes(x.num)) s.classList.add("caught");
    p.appendChild(s);
  });
}

commandInput.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const v=e.target.value.toLowerCase().trim();
    e.target.value="";
    if(v.startsWith("!sld")){
      const n=v.replace("!sld","").trim();
      const p=pokemonData.find(x=>x.nameEn.toLowerCase()===n||x.nameFr.toLowerCase()===n);
      if(p&&!caught.includes(p.num)){
        caught.push(p.num);
        localStorage.setItem("caughtPokemonGen8",JSON.stringify(caught));
        playCry(p.num);
        render();
      }
    }
    if(v.startsWith("!sr")){
      const n=v.replace("!sr","").trim();
      const p=pokemonData.find(x=>x.nameEn.toLowerCase()===n||x.nameFr.toLowerCase()===n);
      if(p){
        caught=caught.filter(i=>i!==p.num);
        localStorage.setItem("caughtPokemonGen8",JSON.stringify(caught));
        render();
      }
    }
  }
});
